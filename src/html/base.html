<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jon Sakas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Jon Sakas">

  <link rel="apple-touch-icon" href="<%= require('../images/app-icon-144.png') %>">
  <link rel="apple-touch-icon" sizes="167x167" href="<%= require('../images/app-icon-144.png') %>">
  <link rel="apple-touch-icon" sizes="152x152" href="<%= require('../images/app-icon-152.png') %>">
  <link rel="apple-touch-icon" sizes="180x180" href="<%= require('../images/app-icon-180.png') %>">

  <link rel="icon" type="image/png" href="<%= require('../images/app-icon-16.png') %>" sizes="16x16">
  <link rel="icon" type="image/png" href="<%= require('../images/app-icon-32.png') %>" sizes="32x32">
  <link rel="icon" type="image/png" href="<%= require('../images/app-icon-96.png') %>" sizes="96x96">

  <style>
    @import url('https://fonts.googleapis.com/css?family=IBM+Plex+Mono:300,400,500,700');
    @import url('https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700');
    @import url('https://fonts.googleapis.com/css?family=Kanit:200,300,400&display=swap');
  </style>


  <% if (APP_ENV == 'production') { %>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128960496-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-128960496-1');
    </script>
  <% } %>

  <% for (var chunk in htmlWebpackPlugin.options.head) { %>
    <script src="<%= htmlWebpackPlugin.files.chunks[htmlWebpackPlugin.options.head[chunk]].entry %>"></script>
  <% } %>

  <% for (file in htmlWebpackPlugin.files.css) { %> 
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[file] %>" />
  <% } %>

</head>
<body>
  <% for (var chunk in htmlWebpackPlugin.options.body) { %>
    <script src="<%= htmlWebpackPlugin.files.chunks[htmlWebpackPlugin.options.body[chunk]].entry %>"></script>
  <% } %>
</body>
</html>
